version: '3'

services:

  app:
    build: ./
    ports:
      - '80:80'
    volumes:
      - ./src:/app
    depends_on:
      - db
    networks:
      - backend
  db:
    image: mysql:5.7
    restart: always
    command: mysqld --sql-mode=NO_ENGINE_SUBSTITUTION
    volumes:
      - './data/mysql:/var/lib/mysql'
      - ./init/mysql:/docker-entrypoint-initdb.d
    ports:
      - 3306:3306
    networks:
      - backend
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - backend
networks:
  backend: